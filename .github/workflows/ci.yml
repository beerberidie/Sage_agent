name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    defaults:
      run:
        working-directory: ./sage-agent-starter/backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install flake8 black mypy pytest pytest-cov bandit safety
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff app/
      continue-on-error: true
    
    - name: Type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -f screen
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

  frontend-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./sage-agent-starter/frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './sage-agent-starter/frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      continue-on-error: true
    
    - name: Lint frontend code
      run: npm run lint || echo "Linting skipped"
      continue-on-error: true
    
    - name: Build frontend
      run: npm run build || echo "Build skipped"
      continue-on-error: true

  documentation-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        if [ ! -f README.md ]; then
          echo "Error: README.md not found"
          exit 1
        fi
        echo "README.md found"
    
    - name: Check documentation structure
      run: |
        echo "Checking for documentation files..."
        ls -la docs/ || echo "No docs directory found"
        echo "Documentation check complete"

